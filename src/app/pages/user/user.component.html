<div class="content">
  <h2>USUARIOS</h2>
<!-- BotÃ³n para abrir el modal de crear usuario -->
<button type="button" class="btn btn-primary" (click)="openCreateModal()">Agregar USUARIO</button>

  

  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>nombre</th>
        <th>phone</th>
        <th>email</th>
        <th>fullName</th>
        <th>Acciones</th>
  

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.fullName        }}</td>
    
        <td>
          <button class="btn btn-success" (click)="openEditModal(user)">Editar</button>
          <button class="btn btn-danger" (click)="confirmDelete(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  
  

</div>

<div *ngIf="showModal" class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuario</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="userId" class="form-label">ID:</label>
              <input type="text" id="userId" class="form-control" [value]="selectedUser?.id" disabled />
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">Username:</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="selectedUser.username" name="username" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name:</label>
              <input type="text" id="fullName" class="form-control" [(ngModel)]="selectedUser.fullName" name="fullName" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="selectedUser.email" name="email" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone:</label>
              <input type="text" id="phone" class="form-control" [(ngModel)]="selectedUser.phone" name="phone" />
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Address:</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="selectedUser.address" name="address" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" class="form-control" [value]="selectedUser?.password" disabled />
            </div>
          </div>

          <button type="button" class="btn btn-success" (click)="saveUser()">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para crear un nuevo usuario -->
<div *ngIf="showCreateModal" class="modal fade show" style="display: block;" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Usuario</h5>
        <button type="button" class="btn-close" (click)="closeCreateModal()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Nombre :</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="newUser.username" name="username" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">tipo</label>
              <input type="text" id="fullName" class="form-control" [(ngModel)]="newUser.fullName" name="fullName" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">fecha:</label>
              <input type="date" id="email" class="form-control" [(ngModel)]="newUser.email" name="email" required />
            </div>
          </div>

  

          <button type="button" class="btn btn-primary" (click)="createUser()">Crear</button>
        </form>
      </div>
    </div>
  </div>
</div>
